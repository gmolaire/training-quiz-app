<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Quiz - Gaspillons l'Électricité Québecoise!</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% for key, question in questions.items() %}
                                <div class="mb-3">
                                    <label>{{ question['question'] }}</label><br>
                                    {% for choice in question['choices'] %}
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="{{ key }}" value="{{ choice }}" id="{{ key }}-{{ choice }}">
                                            <label class="form-check-label" for="{{ key }}-{{ choice }}">
                                                {{ choice }}
                                            </label>
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endfor %}
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Soumettre les Réponses</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
