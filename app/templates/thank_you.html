<html lang="fr">

    <title>Merci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-success text-white">
                        <h2>Merci, {{ username }} !</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Vos réponses ont été soumises avec succès.</p>
                        <a href="{{ url_for('quiz_bp.scoreboard') }}" class="btn btn-primary mt-3">Voir le tableau des scores</a>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="{{ url_for('quiz_bp.index') }}" class="btn btn-secondary">Retour à l'accueil</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo6gZI50Gt8onZ7uAG1zqPClqTgSR5l9ANExlflwC7OgzwF" crossorigin="anonymous"></script>
