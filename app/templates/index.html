<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sur l'Électricité</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Bienvenue au Quiz sur la Mauvaise Utilisation de l'Électricité</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/">
                            <div class="mb-3">
                                <label for="username" class="form-label">Entrez votre nom d'utilisateur</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="i.e. Jean Gaspille" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Commencer le Quiz</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
